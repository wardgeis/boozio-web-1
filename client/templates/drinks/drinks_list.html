<template name="drinksList">  <div class="well" id="drinkWell">    <div class="drinks">      {{#each drinks}}        <div class="post-content">          <h3><a href="{{pathFor 'drinkPage'}}">{{drinkName}}</a> <a href="#" class="btn btn-small btn-default {{upvotedClass}}">â¬†</a>          </h3>          <p>            submitted by {{author}} | {{pluralize votes "like"}} | {{pluralize commentsCount "comment"}}            {{#if ownDrink}}<button class="btn btn-sm btn-primary btn-info" href="{{pathFor 'drinkEdit'}}">Edit Drink</button>{{/if}}          </p>          <h4>{{drinkDescription}}</h4>        </div>      {{/each}}      {{#if nextPath}}        <a href="{{nextPath}}">      <button type="button" class="btn btn-default btn-lg btn-block">Load more</button></a>      {{else}}        {{#unless ready}}          {{> spinner}}        {{/unless}}      {{/if}}    </div>  </div></template>
