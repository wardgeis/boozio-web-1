<template name="drinkPage">  <div class="well" id="drinkWell">    {{> drinkItem}}    <ul class="comments">      {{#each comments}}        {{> commentItem}}      {{/each}}    </ul>    {{#if currentUser}}      {{> commentSubmit}}    {{else}}      <p>Please log in to leave a comment.</p>    {{/if}}  </div></template>
